name: Check PR

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
    branches:
      - main

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Lint
        run: ./.github/scripts/lint.sh

  eval:
    runs-on: ubuntu-latest
    needs:
      - lint

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.17.0'
        
      - name: Eval
        run: |
          .github/build/install.sh
          .github/scripts/eval.sh

  check-labels:
    runs-on: ubuntu-latest
    needs:
      - lint
      - eval

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk

      - id: match-label
        name: Match semver labels
        uses: zwaldowski/match-label-action@v1
        with:
          allowed: major, minor, patch

      - uses: zwaldowski/semver-release-action@v2
        name: Semver release
        with:
          dry_run: true
          bump: ${{ steps.match-label.outputs.match }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  comment:
    runs-on: ubuntu-latest
    needs:
      - "check-labels"
      
    if: always()
    steps:
      - uses: technote-space/workflow-conclusion-action@v2
      - name: Checkout
        uses: actions/checkout@v1

      - name: Comment PR
        if: env.WORKFLOW_CONCLUSION == 'failure'
        uses: thollander/actions-comment-pull-request@1.0.2
        with:
          message: "Please apply one of the following labels to the PR: 'patch', 'minor', 'major'."
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

