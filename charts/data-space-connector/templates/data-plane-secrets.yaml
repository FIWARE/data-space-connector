{{- $existing := lookup "v1" "Secret" $.Release.Namespace .Values.dataplane.generatePasswords.secretName }}
{{- if and .Values.dataplane.generatePasswords.enabled (not $existing) }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Values.dataplane.generatePasswords.secretName }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    {{ include "dsc.labels" . | nindent 4 }}
data:
  postgres-user-password: {{ randAlphaNum 30 | b64enc | quote }}
  postgres-admin-password: {{ randAlphaNum 30 | b64enc | quote }}
{{- end }}