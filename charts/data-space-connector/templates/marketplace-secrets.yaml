{{- $existing := lookup "v1" "Secret" $.Release.Namespace .Values.marketplace.generatePasswords.secretName }}
{{- if and .Values.marketplace.generatePasswords.enabled (not $existing) }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Values.marketplace.generatePasswords.secretName }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    {{ include "dsc.labels" . | nindent 4 }}
data:
  mongodb-root-password: {{ randAlphaNum 30 | b64enc | quote }}
  mongodb-password: {{ randAlphaNum 30 | b64enc | quote }}
{{- end }}