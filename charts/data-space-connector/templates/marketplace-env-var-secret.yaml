{{- $existing := lookup "v1" "Secret" $.Release.Namespace (printf "%s-env" .Values.marketplace.generatePasswords.secretName) }}
{{- if and .Values.marketplace.generatePasswords.enabled (not $existing) }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Values.marketplace.generatePasswords.secretName }}-env
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    {{ include "dsc.labels" . | nindent 4 }}
data:
  MONGO_BAE_BELP_PW: {{ randAlphaNum 30 | b64enc | quote }}
  MONGO_BAE_CHARGING_PW: {{ randAlphaNum 30 | b64enc | quote }}
{{- end }}