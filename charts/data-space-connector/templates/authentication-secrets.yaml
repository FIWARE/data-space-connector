{{- $existing := lookup "v1" "Secret" $.Release.Namespace .Values.authentication.generatePasswords.secretName }}
{{- if and .Values.authentication.generatePasswords.enabled (not $existing) }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Values.authentication.generatePasswords.secretName }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    {{ include "dsc.labels" . | nindent 4 }}
data:
  mysql-root-password: {{ randAlphaNum 30 | b64enc | quote }}
  mysql-replication-password: {{ randAlphaNum 30 | b64enc | quote }}
  mysql-password: {{ randAlphaNum 30 | b64enc | quote }}
{{- end }}