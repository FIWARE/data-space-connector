  UpdateStrategy:
    name: UpdateStrategy
    description: Cloud service customer expect cloud images to be updated regularly,
      in order to always get the image with the lasted patches. Technically, an updated
      image is a new image in cloud service' image catalogue having it's own unique
      image ID and replaces its old version. It is recommended to hide outdated version,
      but keep them referencable by its ID for a transition period for customers'
      convenience. This class defines important aspects of providers image update
      policy.
    from_schema: https://w3id.org/gaia-x/development#gaia-x
    slots:
    - replaceFrequency
    - hotfixHours
    - oldVersionsValidUntil
    - providedUntil
    attributes:
      replaceFrequency:
        name: replaceFrequency
        description: 'Frequency, in which the provider updates the image on a regular
          basis. Possible values are: yearly, quarterly, monthly, weekly, daily, critical_bug,
          and never.'
        title: Replace Frequency
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        alias: replaceFrequency
        owner: UpdateStrategy
        domain_of:
        - UpdateStrategy
        range: UpdateFrequency
      hotfixHours:
        name: hotfixHours
        description: Time in hours passed after image's distributor published a critical
          hot fix and cloud provider updated this image with the critical patch. A
          critical bug is defined as a security vulnerability with a CVSS score of
          9.0 or higher.
        title: Hotfix hours
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        alias: hotfixHours
        owner: UpdateStrategy
        domain_of:
        - UpdateStrategy
        range: integer
        minimum_value: 0
      oldVersionsValidUntil:
        name: oldVersionsValidUntil
        description: Defines, how long outdated and hidden images are available by
          its ID. Allowed values are "none" (none information are given), "notice"
          (outdated version is valid until deprecation notice from provider), "forever"
          (Outdated version will never be deleted), non-negative integer n (latest
          n version keep available) and date in UTC (outdated version is valid until
          given date).
        title: Old versions Valid until
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        alias: oldVersionsValidUntil
        owner: UpdateStrategy
        domain_of:
        - UpdateStrategy
        range: string
        any_of:
        - range: Validity_1
        - range: Validity_2
        - range: Latest_N
        - range: date
      providedUntil:
        name: providedUntil
        description: Details, how long the image will be provided in image catalogue.
          Allowed values are "none" (none information are given), "notice" (image
          is available until deprecation notice from provider), and date in UTC (date
          until the image is available).
        title: Provided until
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        alias: providedUntil
        owner: UpdateStrategy
        domain_of:
        - UpdateStrategy
        range: string
        any_of:
        - range: Validity_1
        - range: date
