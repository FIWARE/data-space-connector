classes:
  GaiaX:
    name: GaiaX
    description: Top level element of Gaia-X ecosystem.
    from_schema: https://w3id.org/gaia-x/development#gaia-x
    abstract: true
  Address:
    name: Address
    description: Full address of the entity.
    from_schema: https://w3id.org/gaia-x/development#gaia-x
    slots:
    - countryCode
    - countryName
    - gps
    - streetAddress
    - postalCode
    - locality
    - region
    slot_usage:
      countryCode:
        name: countryCode
        description: Country code in ISO 3166-1 alpha2, alpha-3 or numeric format.
        required: true
        any_of:
        - range: CountryNameAlpha2
        - range: CountryNameAlpha3
        - range: CountryNameNumeric
    attributes:
      countryCode:
        name: countryCode
        description: Country code in ISO 3166-1 alpha2, alpha-3 or numeric format.
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        alias: countryCode
        owner: Address
        domain_of:
        - Address
        - VatID
        - LeiCode
        range: string
        required: true
        any_of:
        - range: CountryNameAlpha2
        - range: CountryNameAlpha3
        - range: CountryNameNumeric
      countryName:
        name: countryName
        description: The name of the country.
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        alias: countryName
        owner: Address
        domain_of:
        - Address
        range: string
      gps:
        name: gps
        description: GPS in ISO 6709:2008/Cor 1:2009 format.
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        alias: gps
        owner: Address
        domain_of:
        - Address
        range: GPSLocation
        multivalued: true
      streetAddress:
        name: streetAddress
        description: The street address of a postal address.
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        slot_uri: httpsvcard:street-address
        alias: streetAddress
        owner: Address
        domain_of:
        - Address
        range: string
      postalCode:
        name: postalCode
        description: The local postal code of the address.
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        slot_uri: httpsvcard:postal-code
        alias: postalCode
        owner: Address
        domain_of:
        - Address
        range: string
      locality:
        name: locality
        description: The locality (e.g. city or town) associated with the address.
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        slot_uri: httpsvcard:locality
        alias: locality
        owner: Address
        domain_of:
        - Address
        range: string
      region:
        name: region
        description: The NUTS2 region code of the geographical location.
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        alias: region
        owner: Address
        domain_of:
        - Address
        range: NUTS2Region
  GPSLocation:
    name: GPSLocation
    description: Physical GPS coordinates in ISO 6709:2008/Cor 1:2009 format.
    from_schema: https://w3id.org/gaia-x/development#gaia-x
    slots:
    - latitude
    - longitude
    - altitude
    - crs
    attributes:
      latitude:
        name: latitude
        description: Coordinate representing x horizontal position such as latitude.
          Negative number south of equator and positive north of equator.
        title: latitude
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        alias: latitude
        owner: GPSLocation
        domain_of:
        - GPSLocation
        range: string
        required: true
        any_of:
        - range: string
        - range: GPSUnit
      longitude:
        name: longitude
        description: Coordinate representing y horizontal position such as longitude.
          Negative values west of Prime Meridian and positive values east of Prime
          Meridian.
        title: longitude
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        alias: longitude
        owner: GPSLocation
        domain_of:
        - GPSLocation
        range: string
        required: true
        any_of:
        - range: string
        - range: GPSUnit
      altitude:
        name: altitude
        description: For three-dimensional point locations, a value representing vertical
          position through either height or depth. Positive direction and units are
          defined by CRS identifier.
        title: altitude
        comments:
        - If present, then crs attribute should also be specified.
        from_schema: https://w3id.org/gaia-x/development#gaia-x
        alias: altitude
        owner: GPSLocation
