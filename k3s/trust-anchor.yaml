postgres-operator:
  enabled: false

managedPostgres:
  enabled: true
  config:
    volume:
      storageClass: "local-path"

trusted-issuers-list:
  # -- it should work as the TrustedIssuersRegistry of the dataspace, thus we publish this api only
  ingress:
    tir:
      enabled: true
      hosts:
        - host: tir.127.0.0.1.nip.io
    til:
      enabled: true
      hosts:
        - host: til.127.0.0.1.nip.io