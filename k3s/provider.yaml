decentralizedIam:
  enabled: true

  vcAuthentication:

    postgres-operator:
      enabled: false

    managedPostgres:
      enabled: true
      config:
        volume:
          storageClass: "local-path"
        users:
          ngb:
            - createdb
        databases:
          ngb: ngb
        preparedDatabases:
          ngb:
            extensions:
              postgis: public

    credentials-config-service:
      ingress:
        enabled: true
        hosts:
          - host: provider-ccs.127.0.0.1.nip.io
            paths:
              - "/"
      additionalEnvVars:
        - name: FLYWAY_DATASOURCES_DEFAULT_LOCATIONS
          value: classpath:db/migration/common,classpath:db/migration/mysql
      registration:
        enabled: true
        services:
          - id: bae
            defaultOidcScope: "openid learcredential"
            authorizationType: "FRONTEND_V2"
            oidcScopes:
              "openid learcredential":
                credentials:
                  - type: LegalPersonCredential
                    trustedParticipantsLists:
                      - http://tir.127.0.0.1.nip.io
                    trustedIssuersLists:
                      - http://trusted-issuers-list:8080
                    jwtInclusion:
                      enabled: true
                      fullInclusion: true
                dcql:
                  credentials:
                    - id: legal-person-query
                      format: "vc+sd-jwt"
                      multiple: false
                      claims:
                        - id: name-claim
                          path:
                            - firstName
                        - id: roles-claim
                          path:
                            - roles
                      meta:
                        vct_values:
                          - LegalPersonCredential
          - id: data-service
            defaultOidcScope: "default"
            authorizationType: "DEEPLINK"
            oidcScopes:
              "default":
                credentials:
                  - type: UserCredential
                    trustedParticipantsLists:
                      - http://tir.127.0.0.1.nip.io
                    trustedIssuersLists:
                      - http://trusted-issuers-list:8080
                    jwtInclusion:
                      enabled: true
                      fullInclusion: true
                dcql:
                  credentials:
                    - id: user-query
                      format: "jwt_vc_json"
                      multiple: true
                      meta:
                        type_values:
                          - UserCredential
              "legal":
                credentials:
                  - type: LegalPersonCredential
                    trustedParticipantsLists:
                      - http://tir.127.0.0.1.nip.io
                    trustedIssuersLists:
                      - http://trusted-issuers-list:8080
                    jwtInclusion:
                      enabled: true
                      fullInclusion: true
                dcql:
                  credentials:
                    - id: legal-person-query
                      format: "vc+sd-jwt"
                      multiple: false
                      claims:
                        - id: name-claim
                          path:
                            - firstName
                        - id: roles-claim
                          path:
                            - roles
                      meta:
                        vct_values:
                          - LegalPersonCredential
              "operator":
                credentials:
                  - type: OperatorCredential
                    trustedParticipantsLists:
                      - http://tir.127.0.0.1.nip.io
                    trustedIssuersLists:
                      - http://trusted-issuers-list:8080
                    jwtInclusion:
                      enabled: true
                      fullInclusion: true
                dcql:
                  credentials:
                    - id: operator-query
                      format: "jwt_vc_json"
                      multiple: true
                      meta:
                        type_values:
                          - OperatorCredential
          - id: tpp-service
            defaultOidcScope: "operator"
            authorizationType: "DEEPLINK"
            oidcScopes:
              "operator":
                credentials:
                  - type: OperatorCredential
                    trustedParticipantsLists:
                      - http://tir.127.0.0.1.nip.io
                    trustedIssuersLists:
                      - http://trusted-issuers-list:8080
                    jwtInclusion:
                      enabled: true
                      fullInclusion: true
          - id: contract-management
            defaultOidcScope: "external-marketplace"
            authorizationType: "DEEPLINK"
            oidcScopes:
              "external-marketplace":
                credentials:
                  - type: MarketplaceCredential
                    trustedParticipantsLists:
                      - http://tir.127.0.0.1.nip.io
                    trustedIssuersLists:
                      - "*"
                    jwtInclusion:
                      enabled: true
                      fullInclusion: true
                dcql:
                  credentials:
                    - id: mc-query
                      format: "jwt_vc_json"
                      multiple: true
                      meta:
                        type_values:
                          - MarketplaceCredential

    vcverifier:
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
        tls:
          - hosts:
              - verifier.mp-operations.org
            secretName: tls-secret
        hosts:
          - host: verifier.mp-operations.org
            paths:
              - "/"
      deployment:
        logging:
          level: DEBUG
        verifier:
          tirAddress: http://tir.127.0.0.1.nip.io/
          did: did:web:mp-operations.org
          supportedModes: ["byValue", "byReference"]
          clientIdentification:
            keyPath: /signing-key/client.key.pem
            requestKeyAlgorithm: ES256
            id: x509_san_dns:verifier.mp-operations.org
            certificatePath: /certificate/client-chain-bundle.cert.pem
        server:
          host: https://verifier.mp-operations.org
        configRepo:
          configEndpoint: http://credentials-config-service:8080
        additionalVolumes:
          - name: signing-key
            secret:
              secretName: signing-key
          - name: cert-chain
            secret:
              secretName: cert-chain
          # add the self generated root ca to the system truststore
          - name: root-ca
            emptyDir: {}
          - name: ca-to-add
            secret:
              secretName: root-ca
        additionalVolumeMounts:
          - name: signing-key
            mountPath: /signing-key
          - name: cert-chain
            mountPath: /certificate
          # add the self generated root ca to the system truststore
          - name: root-ca
            mountPath: /etc/ssl/cert.pem
            subPath: cert.pem
        additionalEnvVars:
          - name: HTTPS_PROXY
            value: "http://squid-proxy.infra.svc.cluster.local:8888"
          - name: HTTP_PROXY
            value: "http://squid-proxy.infra.svc.cluster.local:8888"
          - name: NO_PROXY
            value: "credentials-config-service,w3.org,trusted-issuers-list"
        initContainers:
          # add the self generated root ca to the system truststore
          - name: add-root-ca
            image: alpine:3.21.3
            command:
              - /bin/sh
            args:
              - -c
              - |
                #!/bin/sh
                cp /etc/ssl/cert.pem /root-ca/cert.pdata.typeem
                cat /root-ca/cacert.pem >> /root-ca/cert.pem
            volumeMounts:
              - name: root-ca
                mountPath: /root-ca
              - name: ca-to-add
                mountPath: /root-ca/cacert.pem
                subPath: cacert.pem
          - name: register-at-tir
            image: ubuntu
            command:
              - /bin/bash
            args:
              - -ec
              - |
                #!/bin/bash
                apt-get -y update; apt-get -y install curl
                curl -X 'POST' 'http://tir.trust-anchor.svc.cluster.local:8080/issuer' -H 'Content-Type: application/json' -d "{\"did\": \"did:web:mp-operations.org\", \"credentials\": []}"

  odrlAuthorization:

    apisix:
      etcd:
        replicaCount: 1
        persistence:
          enabled: false
      ingress:
        enabled: true
        hosts:
          - host: mp-data-service.127.0.0.1.nip.io
            paths: ["/"]
          - host: mp-tmf-api.127.0.0.1.nip.io
            paths: ["/"]
          - host: tpp-data-service.127.0.0.1.nip.io
            paths: ["/"]
          - host: tpp-service.127.0.0.1.nip.io
            paths: ["/"]
          - host: contract-management.127.0.0.1.nip.io
            paths: ["/"]
