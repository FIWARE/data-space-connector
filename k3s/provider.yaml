managedMongo:
  enabled: true
  spec:
    statefulSet:
      spec:
        template:
          spec:
            #  Hostpath volumes are owned by root
            #  but MongoDB containers run as non root
            #  so we use an init container to change the owner of
            #  the directory (init containers run as root)
            initContainers:
              - command:
                  - chown
                  - -R
                  - "2000"
                  - /data
                image: busybox
                volumeMounts:
                  - mountPath: /data
                    name: data-volume
                securityContext:
                  runAsNonRoot: false
                  runAsUser: 0
                  runAsGroup: 0
                name: change-dir-permissions
        volumeClaimTemplates:
          - metadata:
              name: data-volume
            spec:
              accessModes:
                - ReadWriteOnce
              storageClassName: default
              resources:
                requests:
                  storage: "1Gi"
          - metadata:
              name: logs-volume
            spec:
              accessModes:
                - ReadWriteOnce
              storageClassName: default
              resources:
                requests:
                  storage: "1Gi"

