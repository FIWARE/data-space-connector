apisix:
  image:
    debug: true
  controlPlane:
    service:
      type: LoadBalancer
    address: http://provider-apisix-control-plane:9180
  dataPlane:
    ingress:
      enabled: true
      hostname: mp-data-service.127.0.0.1.nip.io
      extraHosts:
        - name: mp-tmf-api.127.0.0.1.nip.io
          path: /
        - name: contract-management.127.0.0.1.nip.io
          path: /
        - name: dsp-mp-operations.127.0.0.1.nip.io
          path: /
        - name: dcp-mp-operations.127.0.0.1.nip.io
          path: /
        - name: identityhub-mp-operations.127.0.0.1.nip.io
          path: /
  catchAllRoute:
    enabled: false
  routes:
    - uri: /.well-known/openid-configuration
      host: mp-data-service.127.0.0.1.nip.io
      upstream:
        nodes:
          verifier:3000: 1
        type: roundrobin
      plugins:
        proxy-rewrite:
          uri: /services/data-service/.well-known/openid-configuration
    - uri: /.well-known/openid-configuration
      host: contract-management.127.0.0.1.nip.io
      upstream:
        nodes:
          verifier:3000: 1
        type: roundrobin
      plugins:
        proxy-rewrite:
          uri: /services/contract-management/.well-known/openid-configuration
    - uri: /.well-known/data-space-configuration
      upstream:
        nodes:
          dsconfig:3002: 1
        type: roundrobin
      plugins:
        proxy-rewrite:
          uri: /.well-known/data-space-configuration/data-space-configuration.json
        response-rewrite:
          headers:
            set:
              content-type: application/json
    - uri: /*
      host: mp-data-service.127.0.0.1.nip.io
      upstream:
        nodes:
          data-service-scorpio:9090: 1
        type: roundrobin
      plugins: 
        openid-connect:
          proxy_opts:
            https_proxy: http://squid-proxy.infra.svc.cluster.local:8888
          bearer_only: true
          use_jwks: true
          client_id: data-service
          client_secret: unused
          ssl_verify: false
          discovery: https://verifier.mp-operations.org/services/data-service/.well-known/openid-configuration
        opa:
          host: "http://localhost:8181"
          policy: policy/main
          with_body: true
    - uri: /.well-known/openid-configuration
      host: mp-tmf-api.127.0.0.1.nip.io
      upstream:
        nodes:
          verifier:3000: 1
        type: roundrobin
      plugins:
        proxy-rewrite:
          uri: /services/tmf-api/.well-known/openid-configuration
    - uri: /.well-known/openid-configuration
      host: dsp-mp-operations.127.0.0.1.nip.iodcp-mp-operations.127.0.0.1.nip.io
      upstream:
        nodes:
          verifier:3000: 1
        type: roundrobin
      plugins:
        proxy-rewrite:
          uri: /services/dsp/.well-known/openid-configuration
    - uri: /*
      host: dsp-mp-operations.127.0.0.1.nip.io
      upstream:
        nodes:
          dsp-controlplane:8080: 1
      plugins:
        openid-connect:
          proxy_opts:
            https_proxy: http://squid-proxy.infra.svc.cluster.local:8888
          bearer_only: true
          use_jwks: true
          client_id: dsp
          client_secret: unused
          ssl_verify: false
          discovery: https://verifier.mp-operations.org/services/dsp/.well-known/openid-configuration
    - uri: /api/credentials/*
      host: identityhub-mp-operations.127.0.0.1.nip.io
      upstream:
        nodes:
          identityhub-service:8083: 1
    - uri: /*
      host: dcp-mp-operations.127.0.0.1.nip.io
      upstream:
        nodes:
          dsp-controlplane:8080: 1
    - uri: /*
      host: mp-tmf-api.127.0.0.1.nip.io
      upstream:
        nodes:
          tm-forum-api:8080: 1
        type: roundrobin
      plugins:
        openid-connect:
          proxy_opts:
            https_proxy: http://squid-proxy.infra.svc.cluster.local:8888
