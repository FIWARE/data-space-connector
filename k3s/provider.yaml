        enabled: false
      routes:
        - uri: /.well-known/openid-configuration
          host: mp-data-service.127.0.0.1.nip.io
          upstream:
            nodes:
              verifier:3000: 1
            type: roundrobin
          plugins:
            proxy-rewrite:
              uri: /services/data-service/.well-known/openid-configuration
        - uri: /.well-known/openid-configuration
          host: contract-management.127.0.0.1.nip.io
