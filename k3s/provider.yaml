          upstream:
            nodes:
              data-service-scorpio:9090: 1
            type: roundrobin
          plugins:
            openid-connect:
              proxy_opts:
                https_proxy: http://squid-proxy.infra.svc.cluster.local:8888
              bearer_only: true
              use_jwks: true
              client_id: contract-management
              client_secret: unused
              ssl_verify: false
              discovery: https://verifier.mp-operations.org/services/tmf-api/.well-known/openid-configuration
            opa:
              host: "http://localhost:8181"
              policy: tpp
        - uri: /*
          host: mp-data-service.127.0.0.1.nip.io
          upstream:
            nodes:
              data-service-scorpio:9090: 1
            type: roundrobin
          plugins: 
            openid-connect:
              proxy_opts:
                https_proxy: http://squid-proxy.infra.svc.cluster.local:8888
              bearer_only: true
              use_jwks: true
              client_id: data-service
              client_secret: unused
              ssl_verify: false
              discovery: https://verifier.mp-operations.org/services/data-service/.well-known/openid-configuration
            opa:
              host: "http://localhost:8181"
              policy: policy/main
              with_body: true
        - uri: /.well-known/openid-configuration
          host: mp-tmf-api.127.0.0.1.nip.io
          upstream:
            nodes:
              verifier:3000: 1
            type: roundrobin
          plugins:
            proxy-rewrite:
              uri: /services/tmf-api/.well-known/openid-configuration
        - uri: /api/v1/catalogs
