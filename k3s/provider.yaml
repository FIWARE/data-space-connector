            nodes:
              rainbow:8080: 1
          plugins:
            openid-connect:
              proxy_opts:
                https_proxy: http://squid-proxy.infra.svc.cluster.local:8888
              bearer_only: true
              use_jwks: true
              client_id: data-service
              client_secret: unused
              ssl_verify: false
              discovery: https://verifier.mp-operations.org/services/data-service/.well-known/openid-configuration
            opa:
