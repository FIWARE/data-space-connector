dsp:
  enabled: true
  deployment:
    additionalVolumeMounts:      
      - name: credential-repo
        mountPath: /credential-repo
      - name: signing-key
        mountPath: /signing-key
      - name: root-ca
        mountPath: /root-ca
      - name: cacerts
        mountPath: /opt/java/openjdk/lib/security/cacerts
        subPath: cacerts
    additionalVolumes:
      - name: signing-key
        secret:
          secretName: signing-key
      - name: credentials-script
        configMap:
          name: credentials-script
          defaultMode: 0755
      - name: ca-certs-script
        configMap:
          name: ca-certs-script
          defaultMode: 0755
      - name: credential-repo
        emptyDir: {}
      - name: root-ca
        secret:
          secretName: root-ca
      - name: cacerts
        emptyDir: {}
    initContainers:
      # helper container to wait for keycloak present in local deployments, to avoid cascading crash-loops
      - name: wait-for-keycloak
        image: curlimages/curl:8.6.0
        command:
          - sh
          - -c
          - |
            set -e
            echo "Waiting for Keycloak to become ready..."

            until curl -sf http://provider-keycloak:9000/health/ready > /dev/null; do
              echo "Keycloak not ready yet, retrying..."
              sleep 5
            done
            echo "Keycloak is ready."
      - name: load-certs
        image: "quay.io/fiware/contract-management:3.3.0"
        command: ["/bin/sh", "-c", "/bin/import-ca.sh /certs-folder /root-ca/cacert.pem"]
        volumeMounts:
          - name: ca-certs-script
            mountPath: /bin/import-ca.sh
            subPath: import-ca.sh
          - name: cacerts
            mountPath: /certs-folder/
          - name: root-ca
            mountPath: /root-ca
      # get a credential to be used by the contract-management
      - name: get-credential
        image: quay.io/curl/curl:8.1.2
        command: ["/bin/sh", "-c", "/bin/get-credential.sh /credential-repo"]
        volumeMounts:
          - name: credentials-script
            mountPath: /bin/get-credential.sh
            subPath: get-credential.sh
          - name: credential-repo
            mountPath: /credential-repo

