            nodes:
              dsconfig:3002: 1
            type: roundrobin
          plugins:
            proxy-rewrite:
              uri: /.well-known/data-space-configuration/data-space-configuration.json
            response-rewrite:
              headers:
                set:
                  content-type: application/json
        - uri: /*
