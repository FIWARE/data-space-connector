          plugins:
            openid-connect:
              proxy_opts:
                https_proxy: http://squid-proxy.infra.svc.cluster.local:8888
              bearer_only: true
              use_jwks: true
              client_id: contract-management
              client_secret: unused
              ssl_verify: false
              discovery: https://verifier.mp-operations.org/services/tmf-api/.well-known/openid-configuration
            opa:
              host: "http://localhost:8181"
              policy: policy/main
              with_body: true
        - uri: /*
          host: contract-management.127.0.0.1.nip.io
          upstream:
            nodes:
              contract-management:8080: 1
            type: roundrobin
          plugins:
            openid-connect:
              proxy_opts:
                https_proxy: http://squid-proxy.infra.svc.cluster.local:8888
              bearer_only: true
              use_jwks: true
              client_id: contract-management
              client_secret: unused
